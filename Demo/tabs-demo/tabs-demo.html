<!DOCTYPE html>
<html>

<head>
    <title>The Materialize Tabs Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    <style>
    </style>
</head>

<body class="container">
    <h3>Tabs Demo</h3>
    <div class="row">
        <div class="col s12">
            <ul class="tabs">
                <li class="tab col s2 waves-effect waves-teal"><a href="#home">Trang chủ</a></li>
                <li class="tab col s2 waves-effect waves-teal"><a class="active" href="#alphabet">Bảng chữ</a></li>
                <li class="tab col s2 waves-effect waves-teal"><a href="#choices">Trắc nghiệm</a></li>
                <li class="tab col s2 waves-effect waves-teal"><a href="#guess">Đoán từ</a></li>
                <li class="tab col s2 waves-effect waves-teal"><a href="#review">Review</a></li>
            </ul>
        </div>
        <div id="home" class="col s12">Trang chủ</div>
        <div id="alphabet" class="col s12">Bảng chữ</div>
        <div id="choices" class="col s12">Trắc nghiệm</div>
        <div id="guess" class="col s12">Đoán từ</div>
        <div id="review" class="col s12">Review</div>
    </div>
</body>

</html>
